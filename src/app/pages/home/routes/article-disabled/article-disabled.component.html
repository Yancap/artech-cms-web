<div>
  <header>
    <h1>Desativados</h1>
  </header>
  <div class="container-table">
    <table class="table-artech">
      <thead>
        <tr>
          <th>Título</th>
          <th>Categoria</th>
          <th>Data de publicação</th>
          <th class="action"></th>
        </tr>
      </thead>
      <tbody>
        @for (data of dataSource; track $index) {

        <tr>
          <td>{{ data.title }}</td>
          <td>{{ data["category"] }}</td>
          <td>{{ data.createdAt | date : "MMM d, y" }}</td>
          <td class="action">
            <div>
              <app-button
                [size]="'xs'"
                [style]="'active'"
                (click)="setStateToActive(data.slug)"
              >
                Publicar </app-button
              ><app-button
                [size]="'xs'"
                icon="trash"
                [style]="'error'"
                (click)="deleteArticle(data.slug)"
              />
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  @if (dataSource) {
  <app-paginator
    [tablePageData]="dataServer"
    (paginate)="onChangePage($event)"
  />
  }
</div>

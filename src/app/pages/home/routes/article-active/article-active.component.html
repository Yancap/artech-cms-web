<div>
  <header>
    <h1>Artigos publicados</h1>
    <app-button [size]="'sm'" icon="plus" (click)="createArticle()">Criar novo</app-button>
  </header>
  <table class="table-artech">
    <thead>
      <tr>
        <th>Título</th>
        <th>Categoria</th>
        <th>Data de publicação</th>
        <th class="action"></th>
      </tr>
    </thead>
    <tbody>
      @for (data of dataSource; track $index) {

      <tr>
        <td>{{ data.title }}</td>
        <td>{{ data["category"] }}</td>
        <td>{{ data.createdAt | date : "MMM d, y" }}</td>
        <td class="action">
          <app-button [size]="'xs'" icon="pencil" [style]="'secondary'" (click)="editArticle(data.slug)">
            Editar
          </app-button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  @if (dataSource) {
    <app-paginator
      [tablePageData]="dataServer"
      (paginate)="onChangePage($event)"
    />
  }
</div>

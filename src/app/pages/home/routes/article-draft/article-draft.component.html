<div>
  <header>
    <h1>Rascunhos</h1>
    <app-button [size]="'sm'" icon="plus" (click)="createArticle()"
      >Criar novo</app-button
    >
  </header>
  <div class="container-table">
    <table class="table-artech">
      <thead>
        <tr>
          <th>TÃ­tulo</th>
          <th>Categoria</th>
          <th class="action"></th>
        </tr>
      </thead>
      <tbody>
        @for (data of dataSource; track $index) {

        <tr>
          <td>{{ data.title }}</td>
          <td>{{ data["category"] }}</td>
          <td class="action">
            <div>
              <app-button
                [size]="'xs'"
                icon="pencil"
                [style]="'secondary'"
                (click)="editArticle(data.slug)"
              >
                Editar
              </app-button>
              <app-button
                [size]="'xs'"
                icon="trash"
                [style]="'error'"
                (click)="deleteArticle(data.slug)"
              />
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  @if (dataSource) {
  <app-paginator
    [tablePageData]="dataServer"
    (paginate)="onChangePage($event)"
  />
  }
</div>
